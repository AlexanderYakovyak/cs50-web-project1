{% extends "encyclopedia/layout.html" %}

{% block title %}
    {% if edit_mode %}
        {{title}}
    {% else %}
        New entry
    {% endif %}
{% endblock %}

{% block body %}

{% if edit_mode %}
    <h1>{{title}}</h1>
{% else %}
    <h1>New entry</h1>
{% endif %}

<form action="{% url 'new_entry' %}" method="post">
    {% csrf_token %}
    {{form}}<br />
    <input type="submit" />
</form>

{% endblock %}
